<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>设置</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="wrap">
		
		<!-- 导航栏 -->
		<div id="nav">
			微信
		</div>

		<!-- 主要 -->
		<div id="main">

			<!-- 资料 -->
			<div class="info part clearfix">
				<!-- 头像 -->
				<img src="img/man.png" width="58">
				<!-- 二维码 -->
				<div class="code">
					<i></i>
				</div>
				<!-- 内容 -->
				<div class="info-content">
					<p class="name">名字名字</p>
					<p class="account">微信号：15920123456</p>
				</div>
			</div>
			
			<ul class="part">
				<li class="part-photo part-content">
					<a href="javascript:void(0)">相册</a>
				</li>
				<li class="part-collect part-content">
					<a href="javascript:void(0)">收藏</a>
				</li>
			</ul>

			<ul class="part">
				<li class="part-wallet part-content">
					<a href="javascript:void(0)">钱包</a>
				</li>
				<li class="part-card part-content">
					<a href="javascript:void(0)">卡券</a>
				</li>
			</ul>

			<ul class="part">
				<li class="part-express part-content">
					<a href="javascript:void(0)">表情</a>
				</li>
			</ul>
			
			<ul class="part">
				<li class="part-setting part-content">
					<a href="javascript:void(0)">设置</a>
				</li>
			</ul>
		</div>

		<!-- 底栏 -->
		<div id="footer">
			<ul class="clearfix">
				<li>
					<a class="chat" href="javascript:void(0)">
						<i><span class="badge">99</span></i>
						<p>微信</p>
					</a>
				</li>
				<li>
					<a class="contact" href="javascript:void(0)">
						<i><span class="badge">1</span></i>
						<p>通讯录</p>
					</a>
				</li>
				<li>
					<a class="find" href="javascript:void(0)">
						<i><span class="badge">1</span></i>
						<p>发现</p>
					</a>
				</li>
				<li>
					<a class="me" href="javascript:void(0)">
						<i><span class="badge">1</span></i>
						<p>我</p>
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
